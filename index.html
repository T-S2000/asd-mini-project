<html>

                        <input type="text" name="FirstName" maxlength=15 placeholder="First Name" required>

                        <input type="date" name="DOB" maxlength=8 required>
                    </br>
                    <br>

                    </br>
                    <br>
                    <div><input type="submit" id="button" value="Submit" onclick="test.js"></div>
                    </br>
                </div>
